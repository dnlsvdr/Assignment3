<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Memory Game</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-theme">
  <header class="text-center py-4">
    <h1 class="mb-3">Pokémon Memory Game</h1>
    <div class="d-flex flex-wrap justify-content-center align-items-center mb-3 controls gap-2">
      <button id="startBtn" class="btn btn-primary">Start</button>
      <button id="resetBtn" class="btn btn-secondary">Reset</button>
      <label for="difficulty" class="mb-0">Difficulty:</label>
      <select id="difficulty" class="form-select w-auto">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button id="themeToggle" class="btn btn-outline-dark">Toggle Theme</button>
      <button id="powerUpBtn" class="btn btn-warning">Power Up</button>
    </div>
    <div id="status" class="d-flex justify-content-center gap-4">
      <div>Time: <span id="timer">0</span>s</div>
      <div>Clicks: <span id="clicks">0</span></div>
      <div>Pairs: <span id="matched">0</span>/<span id="total">0</span></div>
    </div>
  </header>
  <main class="container py-4">
    <div class="row g-3" id="gameGrid"></div>
  </main>

  <!-- jQuery + Main Script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
